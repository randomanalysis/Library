<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class="background">
        <div class="header">
            <h1>My Library</h1>
        </div>

        <div class="library" id="book-display">

        </div>

        <button class="open-button" onclick="openForm()">Add Book</button>

        <div class="form-popup" id="bookFormPopUp">
            <form onsubmit="event.preventDefault(); bookFormSubmit()" id="bookForm" class="form-container">
                <h1>Add Book</h1>

                <input type="text" placeholder="Enter title" name="title" id="title" required>

                <input type="text" placeholder="Enter author name" name="author" id="author" required>

                <input type="number" min="1" placeholder="Enter number of pages" name="pages" id="pages" required>

                <div class="readCheck">
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button type="submit" class="btn">Add Book</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>







    </div>


    <script src="main.js"></script>
</body>

</html>
